<div class="flex grid grid-cols-4">
    <a *ngFor="let item of classData" [routerLink]="['/chat', item.id]" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ item.name }}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">{{ item.description }}</p>
    </a>
</div>
